{% extends 'base/master.html' %}
{% load static %}
{% static 'css/formstyle.css' %}

{% block title %}
  Urban Emporium
{% endblock %}

{% block content %}
<div class="container">
    <div class="container-form">
        <h1>Registrarse</h1>
        <form method="post" action="{% url 'registro' %}">
            {% csrf_token %}
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" autofocus placeholder="Ingrese su nombre">
            <br><span id="mensaje1"></span><br>
            <label for="apellido_paterno">Apellido Paterno:</label>
            <input type="text" id="apellido_paterno" name="apellido_paterno" placeholder="Ingrese apellido paterno">
            <br><span id="mensaje2"></span><br>
            <label for="apellido_materno">Apellido Materno:</label>
            <input type="text" id="apellido_materno" name="apellido_materno" placeholder="Ingrese apellido materno">
            <br><span id="mensaje3"></span><br>
            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" placeholder="Ingrese su correo electrónico">
            <br><span id="mensaje4"></span><br>
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" placeholder="Ingrese su nombre de usuario">
            <br><span id="mensaje5"></span><br>
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" placeholder="Ingrese su contraseña">
            <br><span id="mensaje6"></span><br>
            <label for="confirmar_contrasena">Confirmar contraseña:</label>
            <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" placeholder="Confirme su contraseña">
            <br><span id="mensaje7"></span><br>
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
        {% if mensaje %}
            <div class="alert alert-danger" role="alert">
                {{ mensaje }}
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
