<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
    <script src="{% static 'js/script.js' %}"></script>
    <script src="{% static 'js/form.js' %}"></script>
    <script src="{% static 'js/producto.js' %}"></script>
    <script src="{% static 'js/newhombre.js' %}"></script>
    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>
<body>
    <header>
        <div class="nav-estilo">
          <nav class="navbar navbar-expand-lg navbar-dark">
              <a class="navbar-brand" href="{% url 'home' %}">UE</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                      <li class="nav-item">
                          <a class="nav-link" href="{% url 'zapahombre' %}">Calzado hombre</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="#">Calzado mujer</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="#">Calzado niño</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="#">Calzado niña</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="#">Calzado unisex</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'redes' %}">Redes</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Iniciar sesión</a>
                      </li>
                  </ul>
              </div>
          </nav>
        </div>
    </header>
    <main>
        {% block content %}

        {% endblock %}
        <footer>
            <p>Derechos de autor © 2024 Urban Emporium. Todos los derechos reservados.</p>
        </footer>
    </main>
</body>
</html>
